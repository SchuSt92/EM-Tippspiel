{% extends 'base.html' %}

{% block content %}

<br>
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card" style="background-color: #f8f9fa; color: black;">
            <div class="card-header text-center" style="background-color: #f8f9fa; border-bottom: 1px solid #dee2e6;">
                <h3>Welcome, {{ name }} </h3>
            </div>
            <div class="card-body">
                <p><strong>Username:</strong> {{ name }} </p>
                <p><strong>Email:</strong> {{ email }}</p>
                <p><strong>Akuteller Rang:</strong> {{ user_position }}</p>
                <p><strong>Punkte:</strong> {{ user_points }}</p>
            </div>
            <div class="card-footer text-center" style="background-color: #f8f9fa; border-top: 1px solid #dee2e6;">
                <a href="/logout" class="btn btn-dark">Logout</a>
            </div>
        </div>
    </div>
</div>
<br>


{% endblock %}
