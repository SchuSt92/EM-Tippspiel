<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EM Tippspiel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .next-game {
            position: relative;
            background-image: url({{ url_for('static', filename='images/stadion.png') }});
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 60px 20px;
        }
        .next-game .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .next-game .content {
            position: relative;
            z-index: 2;
        }
        .team-flag {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid black;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.6), rgba(0, 0, 0, 0.1));
            overflow: hidden;
            position: relative;
        }
        .team-flag img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .team-flag::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.4), rgba(0, 0, 0, 0));
            opacity: 0.7;
        }
        .flags-and-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; /* Increased gap between the flags and the "vs" text */
        }
        .team-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-date {
            font-size: 1.5rem;
        }
        .h1, .h3, .h4 {
            margin: 0;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% include "navbar.html" %}

    <section class="next-game">
        <div class="overlay"></div>
        <div class="content">
            <p class="h3">NÃ¤chstes Spiel</p>
            <div class="flags-and-info my-4">
                <div class="team-info">
                    <div class="team-flag">
                        <img src="{{ url_for('static', filename='images/flaggen/' + logoHeim) }}" alt="Flagge {{ heimMannschaft }}">
                    </div>
                    <p class="h4">{{ heimMannschaft }}</p>
                </div>
                <p class="h1 mx-3 mb-0">vs</p>
                <div class="team-info">
                    <div class="team-flag">
                        <img src="{{ url_for('static', filename='images/flaggen/' + logoAuswaerts) }}" alt="Flagge {{ auswaertsMannschaft }}">
                    </div>
                    <p class="h4">{{ auswaertsMannschaft }}</p>
                </div>
            </div>
            <p class="game-date">{{ datum }}</p>
        </div>
    </section>

    <div class="container my-4">
        {% block content %}
        {% endblock %}
    </div>

    {% include "footer.html" %}

</body>
</html>
